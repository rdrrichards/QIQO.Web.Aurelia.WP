<template>
    <div>${pageTitle}</div>
    
    <div if.bind="order">
        <div class="panel panel-primary">
            <div class="panel-heading" style="font-size:large">
                Order selected ${ order.orderNumber } for ${ order.account.accountName }
            </div>
            <div class="panel-body">
                <div class="row">
                    <table class="table">
                    <thead>
                    <tr>
                        <td>Seq.</td>
                        <td>Product Code</td>
                        <td>Product Name</td>
                        <td>Quantity</td>
                        <td>Item Cost</td>
                        <td>Line Total</td>
                        <td>Line Status</td>
                        <td></td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr repeat.for="order_item of order.orderItems">
                        <td>${ order_item.orderItemSeq } </td>
                        <td>${ order_item.productName }</td>
                        <td>${ order_item.productDesc }</td>
                        <td>${ order_item.quantity }</td>
                        <td>${ order_item.orderItemPrice }</td>
                        <td>${ order_item.orderLineTotal }</td>
                        <td>${ order_item.orderItemStatus }</td>                        
                        <td><a href="#/orders/edit/orderitem/${order_item.orderItemKey}">Edit</a></td>
                    </tr>
                    </tbody>
                </table>
                </div>
            </div>
        </div>
    </div>

</template>
