<template>
    <div>${pageTitle}</div>
    
    <div class='panel-body'>
        <div if.bind="accounts">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <div class="row">
                        <table class="table">
                        <thead>
                        <tr>
                            <td>Account Code</td>
                            <td>Account Name</td>
                            <td>Account Decription</td>
                            <td>Account DBA</td>
                            <td>Account Start</td>
                            <td>Account End</td>
                            <td>Account Address Count</td>
                            <td>Account Attribute Count</td>
                            <td>Account Employee Count</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr repeat.for="account of accounts">
                            <td><a href="#accounts/${ account.accountKey }">${ account.accountCode }</a></td>
                            <td>${ account.accountName }</td>
                            <td>${ account.accountDesc }</td>
                            <td>${ account.accountDBA }</td>
                            <td>${ account.accountStartDate }</td>
                            <td>${ account.accountEndDate }</td>
                            <td>${ account.addresses.length }</td>
                            <td>${ account.attributes.length }</td>
                            <td>${ account.employees.length }</td>
                        </tr>
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</template>
