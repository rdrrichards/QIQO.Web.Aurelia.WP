<template>
    <div class='panel panel-primary'>
    <div class='panel-heading'>
        ${pageTitle}
    </div>
    <div class='panel-body'>
        <!--<div if.bind="invoices">Loading invoices...</div>-->
        <div if.bind="invoices">
            <div class="panel panel-primary">
                <div class="panel-body">
                    <div class="row">
                        <table class="table">
                        <thead>
                        <tr>
                            <td>Invoice Number</td>
                            <td>Account Code</td>
                            <td>Account Name</td>
                            <td>Invoice Entry Date
                            <td>Invoice Status</td>
                            <td>Invoice Due Date</td>
                            <td>Invoice Item Count</td>
                            <td>Invoice Value</td>
                            <td>Sale Rep Name</td>
                            <td>Account Rep Name</td>
                        </tr>
                        </thead>
                        <tbody>
                        <tr repeat.for="invoice of invoices">
                            <!--<td><a [routerLink]="['AccountInvoiceDetail', {oid: invoice.invoiceKey, id: invoice.account.accountKey}]" href="">{{invoice.invoiceNumber}}</a></td>-->
                            <td><a href="#/invoices/${invoice.invoiceKey}">${ invoice.invoiceNumber }</a></td>
                            <td>${ invoice.invoiceNumber }</a></td>
                            <td>${ invoice.account.accountCode }</td>
                            <td>${ invoice.account.accountName }</td>
                            <td>${ invoice.invoiceEntryDate }</td>
                            <td>${ invoice.invoiceStatus }</td>
                            <td>${ invoice.invoiceDeliverByDate }</td>
                            <td>${ invoice.invoiceItemCount }</td>
                            <td>${ invoice.invoiceValueSum }</td>
                            <td>${ invoice.salesRepName }</td>
                            <td>${ invoice.accountRepName }</td>
                        </tr>
                        </tbody>
                    </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</template>
